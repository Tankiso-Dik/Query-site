<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Product Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>⚙️ Admin Panel</h1>
        <a href="index.html" class="btn-secondary back-link">← Back to Main Site</a>

        <div class="admin-section">
            <h2>Add/Edit Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="listingName">Listing Name:</label>
                    <input type="text" id="listingName" required>
                </div>
                <div class="form-group">
                    <label for="officialName">Official Name:</label>
                    <input type="text" id="officialName" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="form-group">
                    <label>Features:</label>
                    <div id="featuresContainer" class="dynamic-input-container">
                        <!-- Dynamic inputs will be added here -->
                    </div>
                    <button type="button" class="btn-secondary add-btn" data-target="featuresContainer" data-type="simple">+ Add Feature</button>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea id="instructions"></textarea>
                </div>
                <div class="form-group">
                    <label>Image URLs & Alt Text:</label>
                    <div id="imagePolishedContainer" class="dynamic-input-container">
                        <!-- Dynamic inputs will be added here -->
                    </div>
                    <button type="button" class="btn-secondary add-btn" data-target="imagePolishedContainer" data-type="image">+ Add Image</button>
                </div>
                <div class="form-group">
                    <label for="googleDriveVideoUrl">Google Drive Video URL:</label>
                    <input type="text" id="googleDriveVideoUrl">
                </div>
                <div class="form-group">
                    <label for="youtubeVideoUrl">YouTube Video URL:</label>
                    <input type="text" id="youtubeVideoUrl">
                </div>
                <div class="form-group">
                    <label for="gumroadUrl">Gumroad URL:</label>
                    <input type="text" id="gumroadUrl">
                </div>
                <div class="form-group">
                    <label for="creativeMarketUrl">Creative Market URL:</label>
                    <input type="text" id="creativeMarketUrl">
                </div>
                <div class="form-group">
                    <label for="etsyUrl">Etsy URL:</label>
                    <input type="text" id="etsyUrl">
                </div>
                <div class="form-group">
                    <label for="payhipUrl">Payhip URL:</label>
                    <input type="text" id="payhipUrl">
                </div>
                <div class="form-group">
                    <label>Tags:</label>
                    <div id="tagsContainer" class="dynamic-input-container">
                        <!-- Dynamic inputs will be added here -->
                    </div>
                    <button type="button" class="btn-secondary add-btn" data-target="tagsContainer" data-type="simple">+ Add Tag</button>
                </div>
                <div class="form-group">
                    <label>Categories:</label>
                    <div id="categoriesContainer" class="dynamic-input-container">
                        <!-- Dynamic inputs will be added here -->
                    </div>
                    <button type="button" class="btn-secondary add-btn" data-target="categoriesContainer" data-type="simple">+ Add Category</button>
                </div>
                <button type="submit" class="btn-primary">Save Product</button>
                <button type="button" id="clearFormBtn" class="btn-secondary">Clear Form</button>
            </form>
        </div>

        <div class="admin-section">
            <h2>Existing Products</h2>
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Listing Name</th>
                        <th>Official Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
